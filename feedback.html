<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="icon" href="img/racing-flag.png" type="image/x-icon">
    <link rel="stylesheet" href="css/fbstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/racing-flag.png" alt="Логотип Мир Автогонок" class="logo">
        <h1 id="main-header">Мир Автогонок</h1>
        <p><em>Добро пожаловать в захватывающий мир скорости и адреналина!</em></p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="shop.html">Магазин</a></li>
            <li><a href="register.html">Регистрация</a></li>
        </ul>
    </nav>

    <main id="contact-form">
        <h2>Связаться с нами</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required minlength="2" maxlength="50">

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" placeholder="+7 999 123 4567" pattern="\+7\s\d{3}\s\d{3}\s\d{4}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required minlength="6">

            <label for="file">Загрузить файл:</label>
            <input type="file" id="file" name="file" required>
        
            <label for="appointment">Выберите дату и время:</label>
            <input type="datetime-local" id="appointment" name="appointment" required min="1900-01-01T00:00" max="2025-12-31T23:59">
        
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" cols="30" rows="5" placeholder="Ваше сообщение..." required minlength="1" maxlength="1000"></textarea>
        
            <fieldset>
                <legend>Выберите ваш любимый вид гонок:</legend>
                <label>
                    <input type="radio" name="race_type" value="F1" required>
                    Формула 1
                </label>
                <label>
                    <input type="radio" name="race_type" value="Nascar">
                    Формула Е
                </label>
                <label>
                    <input type="radio" name="race_type" value="Rally">
                    Ралли
                </label>
                <label>
                    <input type="radio" name="race_type" value="Nascar">
                    Наскар
                </label>
                <label>
                    <input type="radio" name="race_type" value="Endurance racing">
                    Гонки на выносливость
                </label>
                <label>
                    <input type="radio" name="race_type" value="Drag racing">
                    Драг-рейсинг
                </label>
            </fieldset>
        
            <fieldset>
                <legend>Выберите интересующие вас события:</legend>
                <label>
                    <input type="checkbox" name="events[]" value="Grand Prix">
                    Гран-при
                </label>
                <label>
                    <input type="checkbox" name="events[]" value="Rally Championship">
                    Чемпионат по ралли
                </label>
                <label>
                    <input type="checkbox" name="events[]" value="Le Mans">
                     24 часа Ле-Мана
                 </label>
            </fieldset>
        
            <label for="country">Выберите вашу страну:</label>
            <select id="country" name="country" required size="3">
                <option value="Russia">Россия</option>
                <option value="USA">США</option>
                <option value="UK">Великобритания</option>
                <option value="Germany">Германия</option>
                <option value="Japan">Япония</option>
            </select>

            <button type="submit">Отправить</button>
        </form>
    </main>

    <footer>
        <p>Разработано клубничной легендой: ONDREY</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
